<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Finder for Excel Sheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Duplicate Finder for Excel Sheets</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Choose an Excel file:</label>
        <input type="file" name="file" id="file" required>
        <br><br>
        <label for="sheet_name">Enter sheet name:</label>
        <input type="text" name="sheet_name" id="sheet_name" required>
        <br><br>
        <button type="submit">Upload and Find Duplicates</button>
    </form>

    <h2>Duplicates:</h2>
    <table id="duplicates-table">
        <thead>
            <tr>
                <th>Row Number</th>
                <th>Name</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
